<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Countries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav><h1>All Countries</h1></nav>
    <main>
      <section class="section-1">
        <div class="search-box">
          <input type="text" placeholder="Search Country" /><i
            class="fas fa-search"
          ></i>
        </div>
        <div class="filter-box dropdown">
          <div class="dropdown-main-box">
            <i class="fas fa-filter"></i>
            <input
              type="text"
              placeholder="By Region"
              readonly
              class="selected-dropdown"
            />
          </div>

          <div class="options">
            <ul>
              <li class="option">All</li>
              <li class="option">Asia</li>
              <li class="option">Africa</li>
              <li class="option">Oceania</li>
              <li class="option">Americas</li>
              <li class="option">Europe</li>
              <li class="option">Antarctic</li>
              <li class="option">Polar</li>
            </ul>
          </div>
        </div>
      </section>

      <h1 class="title"></h1>
      <section class="section-2">
        <div class="countries">
          <!-- data comes from fetch results in javascript -->
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
